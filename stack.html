<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Stack Demo</title>
    <link rel="stylesheet" href="stack.css" media="screen" title="no title" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="blue white-text">
      <h3>Stack</h3>
      <a class='dropdown-button btn purple' href='#' data-activates='dropdown1'><i class="mdi mdi-menu left"></i> Menu</a>

      <!-- Dropdown Structure -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="index.html">Halaman Utama</a></li>
        <li class="divider"></li>
        <li><a href="stack.html">Stack</a></li>
        <li><a href="queue.html">Queue</a></li>
        <li><a href="circularqueue.html">Circular Queue</a></li>
      </ul>
    </header>

    <div class="container white z-depth-1 paddingable">
      <div class="row">
        <div class="col md-8">
          <h5>Benjana Stack</h5>
          <div class="ember">
            <div class="konten">
            </div>
          </div>
          <form class="inputnilai" action="index.html" method="post">
            <div class="input-field">
              <div class="row">
                <div class="col m8 l8">
                  <label for="nilai">Masukan nilai yang akan di-push</label>
                  <input type="text" id="nilai" name="name" value="" class="validate">
                </div>
                <div class="col m4 l4">
                  <button class="waves-effect waves-light btn" id="push" type="submit"><i class="mdi mdi-download"></i>Push</button>
                </div>
              </div>
            </div>
          </form>
          <button class="waves-effect waves-light btn" id="clear" type="button"><i class="mdi mdi-refresh left"></i> Clear</button>
          <button class="waves-effect waves-light btn" id="peek" type="button"><i class="mdi mdi-eye left"></i> Peak</button>
          <button class="waves-effect waves-light btn" id="pop" type="button"><i class="mdi mdi-upload left"></i> Pop</button>

        </div>
        <div class="col m4 l4">
          <h4>Isi:</h4>
          <h5 id="isi"></h5>
        </div>
      </div>
    </div>




    <p>
      Made with HTML, CSS, jQuery, Materializecss &copy; Bintang Muhammad & Anasikhatussalafi
      <br>
      2015
    </p>
    <script src="jquery-1.11.3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var  i = 0;
        var max = 5;
        $('.inputnilai').submit(function(e) {
          e.preventDefault();
          if ($('#nilai').val() != "") {
            if (i < 5) {
              $('.konten').prepend($('<div class="stack blue flow-text white-text">'+$('#nilai').val()+'</div>').fadeIn('slow'));
              Materialize.toast('Berhasil melakukan push ke-'+(i+1), 4000, 'teal lighten-1');
              $('#nilai').val("");
              i++;
            } else {
              Materialize.toast('Stack sudah penuh', 4000, 'red');
            }
          } else {
            Materialize.toast('Data tak boleh kosong', 4000, 'orange');
          }

        });

        $("button#clear").click(function() {
          $('.konten').html('');
          i = 0;
          Materialize.toast('Berhasil melakukan pengosongan Stack', 1000, 'orange');
        });

        $("button#pop").click(function() {
          if (i != 0) {
            Materialize.toast('Berhasil melakukan pengambilan data stack ke-'+i, 1000);
            var isian = $('.stack-'+(i-1)+'').text();
            $('#isi').html(isian);
            $('.stack-'+(i-1)+'').remove();
            i--;
          } else {
            Materialize.toast('Stack Sudah Kosong', 1000);
          }
        });

        $("button#peek").click(function() {
          $('.stack-'+(i-1)+'').addClass('bordering');
          var isian = $('.stack-'+(i-1)+'').text();
          $('#isi').html(isian);
        });

        $("button#clear").click(function() {
          $('.konten').html('');
          i = 0;
        });
      })
    </script>
  </body>
</html>
